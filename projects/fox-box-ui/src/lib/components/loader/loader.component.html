<ng-container *ngIf="show" [ngSwitch]="type">
    <ng-container *ngSwitchCase="'chart'">
        <ng-container [ngTemplateOutlet]="chartLoader"></ng-container>
    </ng-container>
    <ng-container *ngSwitchDefault>
        <ng-container [ngTemplateOutlet]="circleLoader"></ng-container>
    </ng-container>
</ng-container>

<ng-template #circleLoader>
    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" [style.width]="size" [style.height]="size" viewBox="0 0 40 40" xml:space="preserve">
        <path [style.fill]="color" opacity="0.3" d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946
        s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634
        c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z"/>
        <path [style.fill]="color" d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0
        C22.32,8.481,24.301,9.057,26.013,10.047z">
        <animateTransform attributeType="xml"
                          attributeName="transform"
                          type="rotate"
                          from="0 20 20"
                          to="360 20 20"
                          dur="1.4s"
                          repeatCount="indefinite"/>
        </path>
      </svg>
</ng-template>

<ng-template #chartLoader>
    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" [style.width]="size" [style.height]="size" viewBox="0 0 26 30" xml:space="preserve">
        <rect [style.fill]="color" x="1" y="13" width="4" height="5" rx="2" ry="2">
            <animate attributeName="height"
                     attributeType="XML"
                     values="5; 21; 5"
                     begin="0s"
                     dur="1s"
                     repeatCount="indefinite"
            />
            <animate attributeName="y"
                     attributeType="XML"
                     values="13; 5; 13"
                     begin="0s"
                     dur="1s"
                     repeatCount="indefinite"
            />
        </rect>
        <rect [style.fill]="color" x="11" y="13" width="4" height="5" rx="2" ry="2">
            <animate attributeName="height"
                     attributeType="XML"
                     values="5; 21; 5"
                     begin="0.25s"
                     dur="1s"
                     repeatCount="indefinite"
            />
            <animate attributeName="y"
                     attributeType="XML"
                     values="13; 5; 13"
                     begin="0.25s"
                     dur="1s"
                     repeatCount="indefinite"
            />
        </rect>
        <rect [style.fill]="color" x="21" y="13" width="4" height="5" rx="2" ry="2">
            <animate attributeName="height"
                     attributeType="XML"
                     values="5; 21; 5"
                     begin="0.5s"
                     dur="1s"
                     repeatCount="indefinite"
            />
            <animate attributeName="y"
                     attributeType="XML"
                     values="13; 5; 13"
                     begin="0.5s"
                     dur="1s"
                     repeatCount="indefinite"
            />
        </rect>
  </svg>
</ng-template>
